<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Exemplo de Armazenagem</title>
	</head>
	<body>
		<div id="contador"></div>
	</body>
</html>
<script>
	// Verifica se existe suporte ao SessionStorage
	if(sessionStorage)
	{
		if(!localStorage.contador)
		{
			localStorage.contador = 0;
		}
		localStorage.contador++;
    document.getElementById('contador').innerHTML = 'Acesso: '+localStorage.contador;
    	}
    </script>
